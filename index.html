<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fishing Idly - Top 10 Update</title>
  <style>
    /* --- 1. Global Reset & Theme --- */
    body {
      background-color: #1b2735;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      margin: 0; 
      height: 100vh; 
      overflow: hidden; 
      display: flex; flex-direction: column; justify-content: center; align-items: center; 
      user-select: none;
    }
    
    h1 { font-size: 3rem; margin-bottom: 2rem; text-transform: uppercase; letter-spacing: 3px; }
    
    button {
      background-color: #3a506b; color: #fff; border: none; padding: 1rem 2rem;
      font-size: 1.1rem; border-radius: 10px; cursor: pointer; transition: background-color .2s;
    }
    button:hover { background-color: #5bc0be; color:#1b2735; }
    button:disabled { background-color: #2b394d; color: #9aa7b7; cursor: not-allowed; }

    /* --- 2. Landing Page --- */
    .signin-top { position: absolute; top: 20px; right: 30px; background: #3a506b; color:#e0e0e0; padding:.5rem 1rem; border-radius:8px; text-decoration:none; }
    .overlay { position: fixed; inset:0; background: rgba(0,0,0,.65); display:flex; justify-content:center; align-items:center; z-index: 20; }
    .signin-box {
      background: linear-gradient(135deg, #2a3d56, #3a506b);
      padding: 2rem; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,.4);
      width: 300px; text-align:center; transform: scale(.8); opacity: 0; animation: pop .3s forwards;
    }
    .signin-box input { width: 90%; padding: .7rem; margin: .5rem 0; border: none; border-radius: 8px; outline: none; background:#1b2735; color:#e0e0e0; }
    .toggle-link { display:block; margin-top:1rem; color:#9ad4d6; cursor:pointer; text-decoration:underline; font-size:.9rem; }
    @keyframes pop { to { transform: scale(1); opacity: 1; } }

    /* --- 3. Game Layout --- */
    .game-container { display: none; width: 100%; height: 100vh; flex-direction: row; background-color: #1b2735; }

    .sidebar {
      width: 240px; background: #2a3d56; display: flex; flex-direction: column; 
      justify-content: space-between; align-items: center; padding: 16px 10px; border-right: 2px solid #5bc0be;
      box-sizing: border-box;
    }
    .nav-buttons { display: flex; flex-direction: column; align-items: center; width: 100%; }
    .nav-buttons button { width: 95%; margin: 6px 0; background: #3a506b; font-size: 0.95rem; padding: 0.8rem; text-align: left; }
    .nav-buttons button:hover { background: #5bc0be; color: #1b2735; }
    .logout-btn { background: #b0413e; width: 95%; font-size: 0.9rem; padding: 0.6rem; }
    .logout-btn:hover { background: #e24e4b; }

    .admin-panel { width: 95%; background: rgba(0,0,0,.18); border-radius: 10px; padding: 10px; margin-bottom: 10px; font-size: .9rem; }
    .admin-title { font-weight: 700; opacity: .9; margin-bottom: 6px; text-align: center; color: #ff7a7a; }
    .admin-row { display: flex; justify-content: space-between; align-items: center; margin: 6px 0; }
    .btn-sm { padding: .3rem .6rem; border-radius: 6px; font-size: 0.8rem; min-width: auto; }
    .admin-reset-btn { background: #7a1f1b; width: 95%; margin-bottom: 10px; font-size: 0.9rem; padding: 0.6rem; }
    .admin-reset-btn:hover { background: #a52b25; }

    .main-content { 
      flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; 
      text-align: center; padding: 30px; position: relative; 
    }
    .hud {
      position: absolute; top: 12px; right: 16px;
      background: rgba(0,0,0,.35); padding: 8px 12px; border-radius: 10px; font-size: .95rem;
      box-shadow: 0 0 0 1px rgba(255,255,255,.08) inset;
      z-index: 15;
    }

    /* --- POND --- */
    .pond-wrap { max-width: 800px; width: 100%; height: 500px; position: relative; display: flex; flex-direction: column; align-items: center; }
    .pond-header { width: 100%; position: relative; display: flex; justify-content: center; align-items: center; margin-bottom: 10px; }
    .back-inline { position: absolute; left: 0; padding: .5rem 1rem; border-radius: 8px; font-size: 0.9rem; }
    .location-btn { margin: 10px; width: 200px; }
    .status { margin: 10px 0; font-size: 1.1rem; min-height: 1.5em; color: #9ad4d6; }
    .wait-bar { position: relative; height: 10px; width: 200px; background: #0f1824; border-radius: 8px; overflow: hidden; margin: 10px auto; display: none; }
    .wait-fill { height: 100%; width: 0%; background: #5bc0be; transition: width 0.1s linear; }

    /* --- MINIGAME --- */
    .minigame-area {
      position: relative; width: 100%; height: 350px;
      background: rgba(0,0,0,0.2); border: 2px solid rgba(255,255,255,0.1);
      border-radius: 12px; overflow: hidden; display: none; cursor: crosshair;
    }
    .game-bar-container {
      width: 100%; max-width: 400px; height: 20px; background: #2b1d1d;
      border: 2px solid #555; border-radius: 10px; margin-bottom: 10px;
      position: relative; display: none; overflow: hidden;
    }
    .game-bar-fill {
      height: 100%; width: 35%; background: linear-gradient(90deg, #ff8a00, #e52e71);
      transition: width 0.1s linear;
    }
    .target-circle {
      position: absolute; width: 50px; height: 50px; background: #5bc0be;
      border-radius: 50%; transform: translate(-50%, -50%); z-index: 5;
      pointer-events: auto; box-shadow: 0 0 10px rgba(91,192,190,0.5);
    }
    .target-ring {
      position: absolute; width: 150px; height: 150px; border: 4px solid #fff;
      border-radius: 50%; transform: translate(-50%, -50%); z-index: 4;
      pointer-events: none; opacity: 0.8;
    }

    /* --- BACKPACK & MARKET --- */
    .bp-grid { 
      display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
      gap: 12px; width: 100%; max-height: 60vh; overflow-y: auto; padding: 10px;
    }
    .bp-item {
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px; padding: 12px; text-align: center; position: relative;
      overflow: hidden;
    }
    .star-btn {
      position: absolute; top: 4px; right: 4px;
      background: none; border: none; padding: 0;
      font-size: 1.4rem; cursor: pointer; line-height: 1;
      color: rgba(255,255,255,0.3); transition: color 0.2s, transform 0.1s; z-index: 10;
    }
    .star-btn:hover { color: rgba(255,255,255,0.6); transform: scale(1.1); }
    .star-btn.fav-active { color: #ffd700; text-shadow: 0 0 8px rgba(255, 215, 0, 0.6); opacity: 1; }

    .market-sell-btn {
      margin-top: 8px; font-size: 0.8rem; padding: 4px 10px; width: 100%;
      background: #4caf50; color: white;
    }
    .market-sell-btn:hover { background: #66bb6a; }

    .mut-Shiny { border-color: #ffcc00; background: linear-gradient(135deg, rgba(255,204,0,0.1), rgba(0,0,0,0)); }
    .mut-Sparkling { border-color: #00ccff; box-shadow: 0 0 5px #00ccff; }
    .mut-Mythical { border-color: #ff00ff; background: linear-gradient(135deg, rgba(255,0,255,0.15), rgba(0,0,0,0.2)); }
    .mut-Albino { border-color: #ffffff; background: rgba(255,255,255,0.1); }

    .bp-name { font-weight: bold; margin-bottom: 4px; font-size: 0.95rem; padding-right: 15px; }
    .bp-stats { font-size: 0.8rem; opacity: 0.8; line-height: 1.4; }
    .bp-tag { 
      display: inline-block; padding: 2px 6px; border-radius: 4px; 
      font-size: 0.7rem; margin-top: 4px; font-weight: bold; background: rgba(255,255,255,0.1);
    }
    .txt-Shiny { color: #ffcc00; }
    .txt-Sparkling { color: #00ccff; }
    .txt-Mythical { color: #ff00ff; }
    .txt-Albino { color: #fff; }

    .market-header { margin-bottom: 10px; display: flex; gap: 10px; justify-content: center; }
    .sell-all-btn { background: #e53935; }
    .sell-all-btn:hover { background: #ef5350; }

    /* --- LEADERBOARD STYLES --- */
    .lb-list { width: 100%; max-width: 500px; text-align: left; background: rgba(0,0,0,0.2); padding: 20px; border-radius: 10px; }
    .lb-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .lb-rank { width: 30px; font-weight: bold; }
    .lb-name { flex: 1; margin-left: 10px; }
    .lb-stats { opacity: 0.8; }
    
    .rank-1 { color: #ffd700; text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
    .rank-2 { color: #c0c0c0; text-shadow: 0 0 5px rgba(192, 192, 192, 0.5); }
    .rank-3 { color: #cd7f32; text-shadow: 0 0 5px rgba(205, 127, 50, 0.5); }

  </style>

  <!-- Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBnoFqUUjddA6ipJSisLOS7MsFklhQKt_w",
      authDomain: "fishingidly-c1613.firebaseapp.com",
      projectId: "fishingidly-c1613",
      storageBucket: "fishingidly-c1613.firebasestorage.app",
      messagingSenderId: "531215063717",
      appId: "1:531215063717:web:dea4ce7aa7a64d3f374b4c",
      measurementId: "G-SR67MT90SE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function cleanForFirestore(obj) {
      const cleaned = { ...obj };
      Object.keys(cleaned).forEach(key => { if (cleaned[key] === undefined || cleaned[key] === null) delete cleaned[key]; });
      return cleaned;
    }
    function setCurrentUser(user) {
      if (!user) return;
      localStorage.setItem('currentUser', JSON.stringify(cleanForFirestore(user)));
    }
    function getCurrentUser() {
      try { return JSON.parse(localStorage.getItem('currentUser')); } catch { return null; }
    }
    async function savePlayerToCloud(user) {
      if (!user || !user.username) return;
      await setDoc(doc(db, "players", user.username), cleanForFirestore(user), { merge: true });
    }
    async function getAllPlayers() {
      const snap = await getDocs(collection(db, "players"));
      return snap.docs.map(d => d.data());
    }

    /* --- FISH CONFIG --- */
    const pondTable = [
      { name: "Old Boot", type: "trash", minKg: 0.5, maxKg: 1.5, pricePerKg: 1, rarity: "trash", chanceWeight: 10 },
      { name: "Crappie", type: "fish", minKg: 0.5, maxKg: 2.0, pricePerKg: 3, rarity: "common", chanceWeight: 25 },
      { name: "Bluegill", type: "fish", minKg: 0.3, maxKg: 1.2, pricePerKg: 6, rarity: "uncommon", chanceWeight: 15 },
      { name: "Goldfish", type: "fish", minKg: 0.1, maxKg: 0.8, pricePerKg: 20, rarity: "rare", chanceWeight: 8 },
      { name: "Largemouth Bass", type: "fish", minKg: 1.5, maxKg: 5.0, pricePerKg: 8, rarity: "epic", chanceWeight: 5 },
      { name: "Golden Koi", type: "fish", minKg: 2.0, maxKg: 8.0, pricePerKg: 15, rarity: "legendary", chanceWeight: 2 }
    ];

    const mutations = [
      { name: "Normal", mult: 1.0, chance: 0.85 },
      { name: "Shiny", mult: 1.85, chance: 0.08 },
      { name: "Sparkling", mult: 1.85, chance: 0.04 },
      { name: "Albino", mult: 1.15, chance: 0.02 },
      { name: "Mythical", mult: 4.5, chance: 0.01 }
    ];

    const difficultyMap = { trash: 2500, common: 2000, uncommon: 1700, rare: 1400, epic: 1100, legendary: 800 };

    function generateFish() {
      const totalW = pondTable.reduce((sum, item) => sum + item.chanceWeight, 0);
      let r = Math.random() * totalW;
      let species = pondTable[0];
      for (const item of pondTable) {
        if ((r -= item.chanceWeight) <= 0) { species = item; break; }
      }
      const weightRaw = species.minKg + Math.random() * (species.maxKg - species.minKg);
      const weight = parseFloat(weightRaw.toFixed(2));
      let sizeLabel = "";
      const percent = (weight - species.minKg) / (species.maxKg - species.minKg);
      if (percent > 0.90) sizeLabel = "Giant";
      else if (percent > 0.70) sizeLabel = "Big";
      let mut = mutations[0]; 
      const rollRare = Math.random();
      if (rollRare < 0.01) mut = mutations.find(m => m.name === "Mythical");
      else if (rollRare < 0.03) mut = mutations.find(m => m.name === "Albino");
      else if (rollRare < 0.07) mut = mutations.find(m => m.name === "Sparkling");
      else if (rollRare < 0.15) mut = mutations.find(m => m.name === "Shiny");
      else mut = mutations[0];
      let sizeMult = 1.0;
      if (sizeLabel === "Giant") sizeMult = 2.0;
      else if (sizeLabel === "Big") sizeMult = 1.2;
      let val = Math.ceil(weight * species.pricePerKg * mut.mult * sizeMult);
      return {
        name: species.name, type: species.type, rarity: species.rarity,
        weight: weight, mutation: mut.name, size: sizeLabel, value: val,
        favorite: false
      };
    }

    /* --- UI & Logic --- */
    const overlay = document.getElementById('overlay');
    const startButton = document.getElementById('startButton');
    const signinLink = document.getElementById('signinLink');
    const signinForm = document.getElementById('signinForm');
    const signupForm = document.getElementById('signupForm');
    const gameContainer = document.getElementById('gameContainer');
    const mainContent = document.getElementById('mainContent');
    const adminPanel = document.getElementById('adminPanel');
    const adminResetBtn = document.getElementById('adminResetBtn');

    document.getElementById('showSignup').onclick = () => { signinForm.style.display='none'; signupForm.style.display='block'; };
    document.getElementById('showSignin').onclick = () => { signupForm.style.display='none'; signinForm.style.display='block'; };
    const openModal = () => overlay.style.display = 'flex';
    signinLink.onclick = openModal;
    startButton.onclick = openModal;
    overlay.onclick = (e) => { if (e.target === overlay) overlay.style.display = 'none'; };

    function renderHudHTML() { return `<div class="hud" id="hudEl">Loading...</div>`; }
    function updateHud() {
      const u = getCurrentUser();
      const el = document.getElementById('hudEl');
      if (u && el) el.innerHTML = `üë§ <b>${u.username}</b> ¬∑ üí∞ ${u.coins} ¬∑ ‚≠ê Lv ${u.level}`;
    }

    function renderHome() {
      const u = getCurrentUser();
      mainContent.innerHTML = `${renderHudHTML()}<h2>üè† Home</h2><p>Welcome back, <b>${u.username}</b>.</p><p>Select "Fishing Spot" to catch some fish!</p>`;
      updateHud();
    }
    function renderFishingSpot() {
      mainContent.innerHTML = `${renderHudHTML()}<h2>üé£ Fishing Spot</h2><p>Select a location:</p><button class="location-btn" id="enterPondBtn">üêü Pond</button><button class="location-btn" disabled>üåä Stream (Locked)</button>`;
      updateHud();
      document.getElementById('enterPondBtn').onclick = renderPond;
    }

    /* --- BACKPACK RENDER --- */
    function renderBackpack() {
      const u = getCurrentUser();
      const items = u.items || [];
      let gridHTML = "";
      if (items.length === 0) {
        gridHTML = "<p>Your backpack is empty.</p>";
      } else {
        const list = items.map((item, idx) => {
          const mutClass = item.mutation !== "Normal" ? `mut-${item.mutation}` : "";
          const mutTextClass = item.mutation !== "Normal" ? `txt-${item.mutation}` : "";
          const sizeText = item.size ? `<b>${item.size}</b> ` : "";
          const mutLabel = item.mutation !== "Normal" ? `<div class="bp-tag ${mutTextClass}">${item.mutation}</div>` : "";
          const favClass = item.favorite ? "fav-active" : "";
          const starIcon = item.favorite ? "‚òÖ" : "‚òÜ";
          return `
          <div class="bp-item ${mutClass}">
            <button class="star-btn ${favClass}" data-index="${idx}">${starIcon}</button>
            <div style="font-size:1.5rem">üêü</div>
            <div class="bp-name ${mutTextClass}">${sizeText}${item.name}</div>
            <div class="bp-stats">${item.weight} kg<br>Value: ${item.value}g</div>
            ${mutLabel}
          </div>
        `;
        }).join('');
        gridHTML = `<div class="bp-grid">${list}</div>`;
      }
      mainContent.innerHTML = `${renderHudHTML()}<h2>üéí Backpack</h2><p>Items caught: ${items.length}</p>${gridHTML}`;
      updateHud();
      document.querySelectorAll('.star-btn').forEach(btn => {
        btn.onclick = (e) => { e.stopPropagation(); toggleFavorite(parseInt(btn.dataset.index), 'backpack'); };
      });
    }

    function toggleFavorite(index, view) {
      const u = getCurrentUser();
      if (!u || !u.items[index]) return;
      u.items[index].favorite = !u.items[index].favorite;
      setCurrentUser(u);
      savePlayerToCloud(u);
      if(view === 'backpack') renderBackpack();
    }

    /* --- MARKET RENDER --- */
    function renderMarket() {
      const u = getCurrentUser();
      const items = u.items || [];
      const sellableCount = items.filter(i => !i.favorite).length;
      const totalSellValue = items.reduce((sum, item) => item.favorite ? sum : sum + item.value, 0);

      let gridHTML = "";
      if (items.length === 0) {
        gridHTML = "<p>You have nothing to sell.</p>";
      } else {
        const list = items.map((item, idx) => {
          const mutClass = item.mutation !== "Normal" ? `mut-${item.mutation}` : "";
          const mutTextClass = item.mutation !== "Normal" ? `txt-${item.mutation}` : "";
          const sizeText = item.size ? `<b>${item.size}</b> ` : "";
          
          let actionBtn = "";
          if (item.favorite) {
            actionBtn = `<button class="market-sell-btn" disabled style="background:#444; color:#888;">Favorite ‚òÖ</button>`;
          } else {
            actionBtn = `<button class="market-sell-btn action-sell-one" data-index="${idx}">Sell ${item.value}g</button>`;
          }

          return `
          <div class="bp-item ${mutClass}">
            <div class="bp-name ${mutTextClass}">${sizeText}${item.name}</div>
            <div class="bp-stats">${item.weight} kg</div>
            ${actionBtn}
          </div>
        `;
        }).join('');
        gridHTML = `<div class="bp-grid">${list}</div>`;
      }

      mainContent.innerHTML = `
        ${renderHudHTML()}
        <h2>üè™ Market</h2>
        <div class="market-header">
          <button class="sell-all-btn" id="sellAllBtn" ${sellableCount === 0 ? 'disabled' : ''}>
            Sell All (${totalSellValue}g)
          </button>
        </div>
        ${gridHTML}
      `;
      updateHud();

      if(sellableCount > 0) document.getElementById('sellAllBtn').onclick = sellAllItems;
      document.querySelectorAll('.action-sell-one').forEach(btn => {
        btn.onclick = () => sellOneItem(parseInt(btn.dataset.index));
      });
    }

    function sellOneItem(index) {
      const u = getCurrentUser();
      const item = u.items[index];
      if (!item || item.favorite) return;
      u.coins += item.value;
      u.items.splice(index, 1); 
      setCurrentUser(u);
      savePlayerToCloud(u);
      renderMarket(); 
    }

    function sellAllItems() {
      const u = getCurrentUser();
      const keptItems = u.items.filter(i => i.favorite);
      const soldItems = u.items.filter(i => !i.favorite);
      if (soldItems.length === 0) return;
      const profit = soldItems.reduce((sum, i) => sum + i.value, 0);
      u.coins += profit;
      u.items = keptItems; 
      setCurrentUser(u);
      savePlayerToCloud(u);
      renderMarket();
    }

    /* --- LEADERBOARD --- */
    async function renderLeaderboard() {
      mainContent.innerHTML = `${renderHudHTML()}<h2>üèÜ Leaderboard</h2><p>Loading...</p>`;
      updateHud();
      const players = await getAllPlayers();
      players.sort((a,b) => (b.level - a.level) || (b.coins - a.coins));
      
      const rows = players.slice(0, 10).map((p, i) => {
        let rankClass = "";
        if (i === 0) rankClass = "rank-1";
        else if (i === 1) rankClass = "rank-2";
        else if (i === 2) rankClass = "rank-3";
        return `
          <div class="lb-row">
            <div class="lb-rank ${rankClass}">#${i+1}</div>
            <div class="lb-name ${rankClass}">${p.username}</div>
            <div class="lb-stats">Lv ${p.level} ¬∑ ${p.coins}g</div>
          </div>
        `;
      }).join('');

      mainContent.innerHTML = `${renderHudHTML()}<h2>üèÜ Leaderboard</h2><div class="lb-list">${rows || 'No players.'}</div>`;
      updateHud();
    }

    /* --- POND & MINIGAME --- */
    function renderPond() {
      mainContent.innerHTML = `
        ${renderHudHTML()}
        <div class="pond-wrap">
          <div class="pond-header">
            <button class="back-inline" id="backToSpot">‚Üê Back</button>
            <h2>üêü Pond</h2>
          </div>
          <div class="game-bar-container" id="gameBarContainer"><div class="game-bar-fill" id="gameBarFill"></div></div>
          <div class="status" id="pondStatus">The water is calm...</div>
          <div class="wait-bar" id="waitBar"><div class="wait-fill" id="waitFill"></div></div>
          <div class="minigame-area" id="minigameArea"></div>
          <div style="margin-top:10px;"><button id="castBtn" style="min-width:150px;">Cast Line</button></div>
        </div>
      `;
      updateHud();
      document.getElementById('backToSpot').onclick = renderFishingSpot;
      document.getElementById('castBtn').onclick = handleCast;
    }

    function handleCast() {
      const statusEl = document.getElementById('pondStatus');
      const waitBar = document.getElementById('waitBar');
      const waitFill = document.getElementById('waitFill');
      const btn = document.getElementById('castBtn');

      btn.disabled = true;
      btn.textContent = "Waiting for bite...";
      statusEl.textContent = "Scanning the water...";
      
      waitBar.style.display = 'block';
      waitFill.style.width = '0%';
      setTimeout(() => waitFill.style.width = '100%', 50);

      const waitTime = 1000 + Math.random() * 2000;
      setTimeout(() => {
        waitBar.style.display = 'none';
        const hookedFish = generateFish(); 
        startMinigame(hookedFish);
      }, waitTime);
    }

    let minigameActive = false;
    let minigameProgress = 35;
    let spawnTimer = null;
    let gameLoop = null;

    function startMinigame(fish) {
      const area = document.getElementById('minigameArea');
      const barContainer = document.getElementById('gameBarContainer');
      const barFill = document.getElementById('gameBarFill');
      const statusEl = document.getElementById('pondStatus');
      const btn = document.getElementById('castBtn');

      area.style.display = 'block';
      barContainer.style.display = 'block';
      btn.style.display = 'none';
      
      statusEl.innerHTML = `HOOKED! Something is on the line...`;
      
      minigameActive = true;
      minigameProgress = 35;
      updateBar(barFill);
      area.innerHTML = ''; 

      const shrinkDuration = difficultyMap[fish.rarity] || 2000;
      const spawnRate = 800;

      spawnTimer = setInterval(() => {
        if(!minigameActive) return;
        spawnCircle(area, shrinkDuration);
      }, spawnRate);

      gameLoop = requestAnimationFrame(function step() {
        if (!minigameActive) return;
        if (minigameProgress <= 0) { endMinigame(false, fish); return; }
        if (minigameProgress >= 100) { endMinigame(true, fish); return; }
        requestAnimationFrame(step);
      });
    }

    function spawnCircle(container, duration) {
      const size = 50;
      const maxX = container.clientWidth - size - 20;
      const maxY = container.clientHeight - size - 20;
      const x = 10 + Math.random() * maxX;
      const y = 10 + Math.random() * maxY;

      const target = document.createElement('div');
      target.className = 'target-circle';
      target.style.left = x + 'px';
      target.style.top = y + 'px';

      const ring = document.createElement('div');
      ring.className = 'target-ring';
      ring.style.left = x + 'px';
      ring.style.top = y + 'px';
      ring.style.transition = `width ${duration}ms linear, height ${duration}ms linear`;
      
      container.appendChild(target);
      container.appendChild(ring);

      requestAnimationFrame(() => {
        ring.style.width = '50px'; 
        ring.style.height = '50px';
      });

      const startTime = performance.now();
      let clicked = false;

      target.onmousedown = (e) => {
        e.stopPropagation();
        if(clicked) return;
        clicked = true;
        const timeElapsed = performance.now() - startTime;
        const progress = timeElapsed / duration;
        
        if (progress < 0.5) {
          modifyProgress(-5);
          showFloatText(x, y, "Too Early!", "red");
        } else {
          modifyProgress(15);
          showFloatText(x, y, "Nice!", "#5bc0be");
        }
        removeElements();
      };

      setTimeout(() => {
        if (!clicked && document.body.contains(target)) {
          modifyProgress(-10);
          removeElements();
        }
      }, duration);

      function removeElements() {
        if(target.parentNode) target.parentNode.removeChild(target);
        if(ring.parentNode) ring.parentNode.removeChild(ring);
      }
    }

    function modifyProgress(amount) {
      minigameProgress += amount;
      if(minigameProgress > 100) minigameProgress = 100;
      if(minigameProgress < 0) minigameProgress = 0;
      const barFill = document.getElementById('gameBarFill');
      if(barFill) updateBar(barFill);
    }

    function updateBar(el) { el.style.width = minigameProgress + '%'; }

    function showFloatText(x, y, text, color) {
      const el = document.createElement('div');
      el.textContent = text;
      el.style.position = 'absolute';
      el.style.left = x + 'px';
      el.style.top = y + 'px';
      el.style.color = color;
      el.style.fontWeight = 'bold';
      el.style.pointerEvents = 'none';
      el.style.transition = 'top 1s ease, opacity 1s ease';
      el.style.zIndex = 10;
      document.getElementById('minigameArea').appendChild(el);
      requestAnimationFrame(() => { el.style.top = (y - 30) + 'px'; el.style.opacity = '0'; });
      setTimeout(() => { if(el.parentNode) el.parentNode.removeChild(el); }, 1000);
    }

    function endMinigame(won, fish) {
      minigameActive = false;
      clearInterval(spawnTimer);
      cancelAnimationFrame(gameLoop);
      
      const area = document.getElementById('minigameArea');
      const barContainer = document.getElementById('gameBarContainer');
      const statusEl = document.getElementById('pondStatus');
      const btn = document.getElementById('castBtn');

      area.style.display = 'none';
      barContainer.style.display = 'none';
      btn.style.display = 'block';
      btn.disabled = false;
      btn.textContent = "Cast Again";

      if (won) {
        // SUCCESS
        const u = getCurrentUser();
        // REMOVED COIN ADDITION HERE
        // u.coins += fish.value; 
        
        // Add to items
        u.items.push(fish);
        
        setCurrentUser(u);
        savePlayerToCloud(u);
        updateHud();

        const nameHTML = fish.mutation !== "Normal" 
          ? `<b class="txt-${fish.mutation}">${fish.mutation} ${fish.name}</b>` 
          : `<b>${fish.name}</b>`;
        
        statusEl.innerHTML = `<span style="color:#5bc0be">SUCCESS!</span> You caught a ${nameHTML}! Added to Backpack.`;
      } else {
        // FAIL
        statusEl.innerHTML = `<span style="color:#ff7a7a">FAILED!</span> It got away...`;
      }
    }

    /* --- Admin & Auth --- */
    function renderAdminControls(user) {
      if (user.username === "Llama") { adminPanel.style.display = 'block'; adminResetBtn.style.display = 'block'; }
      else { adminPanel.style.display = 'none'; adminResetBtn.style.display = 'none'; }
    }
    function modifyUser(key, amount) {
      const u = getCurrentUser();
      if (!u) return;
      u[key] = Math.max(0, (u[key] || 0) + amount);
      setCurrentUser(u);
      savePlayerToCloud(u);
      updateHud();
    }
    document.getElementById('admLvlUp').onclick = () => modifyUser('level', 1);
    document.getElementById('admLvlDown').onclick = () => modifyUser('level', -1);
    document.getElementById('admGoldUp').onclick = () => modifyUser('coins', 100);
    document.getElementById('admGoldDown').onclick = () => modifyUser('coins', -100);
    document.getElementById('adminResetBtn').onclick = () => { if(confirm("‚ö† Reset ALL local data?")) { localStorage.removeItem('currentUser'); location.reload(); }};
    function startGame(user) {
      overlay.style.display = 'none'; title.style.display = 'none'; startButton.style.display = 'none'; signinLink.style.display = 'none';
      gameContainer.style.display = 'flex'; renderAdminControls(user); renderHome();
    }
    document.getElementById('loginButton').onclick = async () => {
      const u = document.getElementById('signin-username').value.trim();
      const p = document.getElementById('signin-password').value.trim();
      if (u === "Llama" && p === "Helloworld") { const master = { username: "Llama", coins: 99999, level: 100, items: [] }; setCurrentUser(master); startGame(master); return; }
      const snap = await getDoc(doc(db, "players", u));
      if (!snap.exists()) return alert("User not found.");
      const data = snap.data();
      if (data.password !== p) return alert("Wrong password.");
      setCurrentUser(data);
      startGame(data);
    };
    document.getElementById('signupButton').onclick = async () => {
      const u = document.getElementById('signup-username').value.trim();
      const p = document.getElementById('signup-password').value.trim();
      const e = document.getElementById('signup-email').value.trim();
      if(!u || !p || !e) return alert("Fill all fields");
      const snap = await getDoc(doc(db, "players", u));
      if (snap.exists()) return alert("Username taken.");
      const newUser = { username: u, password: p, email: e, coins: 0, level: 1, items: [] };
      await savePlayerToCloud(newUser);
      alert("Created! Log in now.");
      signupForm.style.display='none'; signinForm.style.display='block';
    };
    document.getElementById('logoutBtn').onclick = () => { localStorage.removeItem('currentUser'); location.reload(); };
    document.getElementById('homeBtn').onclick = renderHome;
    document.getElementById('fishingSpotBtn').onclick = renderFishingSpot;
    document.getElementById('backpackBtn').onclick = renderBackpack;
    document.getElementById('marketBtn').onclick = renderMarket;
    document.getElementById('leaderboardBtn').onclick = renderLeaderboard;
    (async function init() { const s = getCurrentUser(); if (s) startGame(s); })();
  </script>
</body>
