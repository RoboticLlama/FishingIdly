      { name: "Normal", mult: 1.0, chance: 0.85 },
      { name: "Shiny", mult: 1.85, chance: 0.08 },
      { name: "Sparkling", mult: 1.85, chance: 0.04 },

    const PASSIVE_RATES = { trash: 0, common: 5, uncommon: 15, rare: 100, epic: 250, legendary: 500 };
    const XP_RATES = { trash: 2, common: 10, uncommon: 25, rare: 60, epic: 150, legendary: 500 };

      let changed = false;
      // Home Data
      if (!user.home || !user.home.slots) {

    // --- GENERATOR WITH LOCATION ---
    function generateFish(locationTable, luckMultiplier = 1.0, locationName) {
      // Calculate total weight with Luck applied to higher rarities
      const adjustedTable = locationTable.map(item => {
        let weight = item.chanceWeight;
        if (item.rarity !== 'trash' && item.rarity !== 'common') {
          weight = weight * luckMultiplier;
        }
        return { ...item, activeWeight: weight };
      });

      const totalW = adjustedTable.reduce((sum, item) => sum + item.activeWeight, 0);
      let r = Math.random() * totalW;
      let species = adjustedTable[0];
      for (const item of adjustedTable) {
        if ((r -= item.activeWeight) <= 0) { species = item; break; }
      }

      const weightRaw = species.minKg + Math.random() * (species.maxKg - species.minKg);
      const weight = parseFloat(weightRaw.toFixed(2));
      let sizeLabel = "";
      const percent = (weight - species.minKg) / (species.maxKg - species.minKg);
      if (percent > 0.90) sizeLabel = "Giant";
      else if (percent > 0.70) sizeLabel = "Big";

      // Mutation Roll
      let mut = mutations[0]; 
      const rollRare = Math.random();
      if (rollRare < 0.01 * luckMultiplier) mut = mutations.find(m => m.name === "Mythical");
      else if (rollRare < 0.03 * luckMultiplier) mut = mutations.find(m => m.name === "Albino");
      else if (rollRare < 0.07 * luckMultiplier) mut = mutations.find(m => m.name === "Sparkling");
      else if (rollRare < 0.15 * luckMultiplier) mut = mutations.find(m => m.name === "Shiny");
      else mut = mutations[0];
      if(!mut) mut = mutations[0];

      let sizeMult = 1.0;
      if (sizeLabel === "Giant") sizeMult = 2.0;
      else if (sizeLabel === "Big") sizeMult = 1.2;
      let val = Math.ceil(weight * species.pricePerKg * mut.mult * sizeMult);
      
      return {
        name: species.name, type: species.type, rarity: species.rarity,
        weight: weight, mutation: mut.name, size: sizeLabel, value: val,
        favorite: false,
        origin: locationName // Save Origin
      };
    }

    /* --- HOME --- */
    function calculatePassive(user) {
      const now = Date.now();
      const diffMs = now - (user.home.lastClaim || now);
      const diffHours = diffMs / (1000 * 60 * 60);
      let ratePerHour = 0;
      if(user.home && user.home.slots) {
        user.home.slots.forEach(slot => {
          if (slot.unlocked && slot.fish) {
            const r = slot.fish.rarity || 'trash';
            const baseRate = PASSIVE_RATES[r] || 5;
            const mutObj = mutations.find(m => m.name === slot.fish.mutation) || mutations[0];
            
            // LOCATION MULTIPLIER LOGIC
            const origin = slot.fish.origin || 'pond'; // default to pond if old fish
            const locMult = LOCATION_MULTIPLIERS[origin] || 1.0;

            ratePerHour += Math.ceil(baseRate * mutObj.mult * locMult);
          }
        });
      }
      return { rate: ratePerHour, pending: Math.floor(ratePerHour * diffHours) };
    }

    let minigameActive = false; let minigameProgress = 35; let spawnTimer = null; let gameLoop = null;
    function startMinigame(fish) {
      const area = document.getElementById('minigameArea'); const barContainer = document.getElementById('gameBarContainer'); const barFill = document.getElementById('gameBarFill'); const statusEl = document.getElementById('pondStatus'); const btn = document.getElementById('castBtn');
      area.style.display = 'block'; barContainer.style.display = 'block'; btn.style.display = 'none';

      minigameActive = true; minigameProgress = 35; updateBar(barFill); area.innerHTML = '';
      const shrinkDuration = difficultyMap[fish.rarity] || 2000; const spawnRate = 800;
      spawnTimer = setInterval(() => { if(!minigameActive) return; spawnCircle(area, shrinkDuration); }, spawnRate);
      gameLoop = requestAnimationFrame(function step() { if (!minigameActive) return; if (minigameProgress <= 0) { endMinigame(false, fish); return; } if (minigameProgress >= 100) { endMinigame(true, fish); return; } requestAnimationFrame(step); });
    }
    function spawnCircle(container, duration) {
      const size = 50; const maxX = container.clientWidth - size - 20; const maxY = container.clientHeight - size - 20;
      const x = 10 + Math.random() * maxX; const y = 10 + Math.random() * maxY;
      const target = document.createElement('div'); target.className = 'target-circle'; target.style.left = x + 'px'; target.style.top = y + 'px';
      const ring = document.createElement('div'); ring.className = 'target-ring'; ring.style.left = x + 'px'; ring.style.top = y + 'px';
      ring.style.transition = `width ${duration}ms linear, height ${duration}ms linear`; container.appendChild(target); container.appendChild(ring);
      requestAnimationFrame(() => { ring.style.width = '50px'; ring.style.height = '50px'; });
      const startTime = performance.now(); let clicked = false;
      target.onmousedown = (e) => { e.stopPropagation(); if(clicked) return; clicked = true; const progress = (performance.now() - startTime) / duration; if (progress < 0.5) { modifyProgress(-5); showFloatText(x, y, "Too Early!", "red"); } else { modifyProgress(15); showFloatText(x, y, "Nice!", "#5bc0be"); } removeElements(); };
      setTimeout(() => { if (!clicked && document.body.contains(target)) { modifyProgress(-10); removeElements(); } }, duration);
      function removeElements() { if(target.parentNode) target.parentNode.removeChild(target); if(ring.parentNode) ring.parentNode.removeChild(ring); }
    }
    function modifyProgress(amount) { minigameProgress += amount; if(minigameProgress > 100) minigameProgress = 100; if(minigameProgress < 0) minigameProgress = 0; const barFill = document.getElementById('gameBarFill'); if(barFill) updateBar(barFill); }
    function updateBar(el) { el.style.width = minigameProgress + '%'; }
    function showFloatText(x, y, text, color) { const el = document.createElement('div'); el.textContent = text; el.style.position = 'absolute'; el.style.left = x + 'px'; el.style.top = y + 'px'; el.style.color = color; el.style.fontWeight = 'bold'; el.style.pointerEvents = 'none'; el.style.transition = 'top 1s ease, opacity 1s ease'; el.style.zIndex = 10; document.getElementById('minigameArea').appendChild(el); requestAnimationFrame(() => { el.style.top = (y - 30) + 'px'; el.style.opacity = '0'; }); setTimeout(() => { if(el.parentNode) el.parentNode.removeChild(el); }, 1000); }
    function checkLevelUp(user) { const needed = user.level * 100; if ((user.xp || 0) >= needed) { user.xp -= needed; user.level++; const reward = user.level * 50; user.coins += reward; alert(`üéâ Level Up! You are now Level ${user.level}!\nReward: ${reward} Gold`); checkLevelUp(user); } }

      }).join('')}</div>`;
      mainContent.innerHTML = `${renderHudHTML()}<h2>üéí Backpack <small>(${items.length}/${max})</small></h2>${gridHTML}`; updateHud();
      document.querySelectorAll('.star-btn').forEach(btn => { btn.onclick = (e) => { e.stopPropagation(); toggleFavorite(parseInt(btn.dataset.index), 'backpack'); }; });
    }
    function toggleFavorite(index, view) { const u = getCurrentUser(); if (!u || !u.items[index]) return; u.items[index].favorite = !u.items[index].favorite; setCurrentUser(u); savePlayerToCloud(u); if(view === 'backpack') renderBackpack(); }
    function renderMarket() {
      const u = getCurrentUser(); const items = u.items || []; const sellableCount = items.filter(i => !i.favorite).length; const totalSellValue = items.reduce((sum, item) => item.favorite ? sum : sum + item.value, 0);
      let gridHTML = items.length === 0 ? "<p>You have nothing to sell.</p>" : `<div class="bp-grid">${items.map((item, idx) => {
        const mutClass = item.mutation !== "Normal" ? `mut-${item.mutation}` : ""; const mutTextClass = item.mutation !== "Normal" ? `txt-${item.mutation}` : ""; const sizeText = item.size ? `<b>${item.size}</b> ` : ""; const actionBtn = item.favorite ? `<button class="market-sell-btn" disabled style="background:#444; color:#888;">Favorite ‚òÖ</button>` : `<button class="market-sell-btn action-sell-one" data-index="${idx}">Sell ${item.value}g</button>`;
        return `<div class="bp-item ${mutClass}"><div class="bp-name ${mutTextClass}">${sizeText}${item.name}</div><div class="bp-stats">${item.weight} kg</div>${actionBtn}</div>`;
      }).join('')}</div>`;
      mainContent.innerHTML = `${renderHudHTML()}<h2>üè™ Market</h2><div class="market-header"><button class="sell-all-btn" id="sellAllBtn" ${sellableCount === 0 ? 'disabled' : ''}>Sell All (${totalSellValue}g)</button></div>${gridHTML}`; updateHud();
      if(sellableCount > 0) document.getElementById('sellAllBtn').onclick = sellAllItems; document.querySelectorAll('.action-sell-one').forEach(btn => { btn.onclick = () => sellOneItem(parseInt(btn.dataset.index)); });
    }
    function sellOneItem(index) { const u = getCurrentUser(); const item = u.items[index]; if (!item || item.favorite) return; u.coins += item.value; u.items.splice(index, 1); setCurrentUser(u); savePlayerToCloud(u); renderMarket(); }
    function sellAllItems() { const u = getCurrentUser(); const keptItems = u.items.filter(i => i.favorite); const soldItems = u.items.filter(i => !i.favorite); if (soldItems.length === 0) return; const profit = soldItems.reduce((sum, i) => sum + i.value, 0); u.coins += profit; u.items = keptItems; setCurrentUser(u); savePlayerToCloud(u); renderMarket(); }
    async function renderLeaderboard() { mainContent.innerHTML = `${renderHudHTML()}<h2>üèÜ Leaderboard</h2><p>Loading...</p>`; updateHud(); const players = await getAllPlayers(); players.sort((a,b) => (b.level - a.level) || (b.coins - a.coins)); const rows = players.slice(0, 10).map((p, i) => { let rankClass = i===0?"rank-1":i===1?"rank-2":i===2?"rank-3":""; return `<div class="lb-row"><div class="lb-rank ${rankClass}">#${i+1}</div><div class="lb-name ${rankClass}" onclick="window.openProfile('${p.username}')">${p.username}</div><div class="lb-stats">Lv ${p.level} ¬∑ ${p.coins}g</div></div>`; }).join(''); mainContent.innerHTML = `${renderHudHTML()}<h2>üèÜ Leaderboard</h2><div class="lb-list">${rows || 'No players.'}</div>`; updateHud(); }
    window.openProfile = async function(username) {
      const p = await getPlayerProfile(username); if(!p) return alert("Player not found"); document.getElementById('profName').textContent = p.username; document.getElementById('profStats').textContent = `Lv ${p.level} ¬∑ ${p.coins}g`; const passive = calculatePassive(p); document.getElementById('profPassive').textContent = `Generating: ${passive.rate}g/hr`; const grid = document.getElementById('profGrid'); if(!p.home || !p.home.slots) { grid.innerHTML = "<p>No aquarium data.</p>"; } else { grid.innerHTML = p.home.slots.map(slot => { if (!slot.unlocked) { return `<div class="home-slot slot-locked" style="cursor:default;"><div class="lock-icon">üîí</div></div>`; } else if (slot.fish) { const fish = slot.fish; const mutClass = fish.mutation !== "Normal" ? `mut-${fish.mutation}` : ""; const txtClass = fish.mutation !== "Normal" ? `txt-${fish.mutation}` : ""; const baseRate = PASSIVE_RATES[fish.rarity] || 5; const mutObj = mutations.find(m => m.name === fish.mutation) || mutations[0]; const rate = Math.ceil(baseRate * mutObj.mult); return `<div class="home-slot slot-occupied ${mutClass}" style="cursor:default;"><div class="slot-fish-icon">üêü</div><div class="slot-fish-name ${txtClass}">${fish.name}</div><div class="slot-fish-val">${rate}g/hr</div></div>`; } else { return `<div class="home-slot" style="cursor:default;"><div style="font-size:0.8rem; opacity:0.7;">Empty</div></div>`; } }).join(''); } profileOverlay.style.display = 'flex';
    };

    /* --- CONTROLS --- */
    window.renderFishingSpot = renderFishingSpot;
    window.renderPond = renderPond;
    window.renderStream = renderStream;
    function renderAdminControls(user) { if (user.username === "Llama") { adminPanel.style.display = 'block'; adminResetBtn.style.display = 'block'; } else { adminPanel.style.display = 'none'; adminResetBtn.style.display = 'none'; } }
    function modifyUser(key, amount) { const u = getCurrentUser(); if (!u) return; u[key] = Math.max(0, (u[key] || 0) + amount); setCurrentUser(u); savePlayerToCloud(u); updateHud(); }
    document.getElementById('admLvlUp').onclick = () => modifyUser('level', 1);
    document.getElementById('admLvlDown').onclick = () => modifyUser('level', -1);
    document.getElementById('admGoldUp').onclick = () => modifyUser('coins', 100);
    document.getElementById('admGoldDown').onclick = () => modifyUser('coins', -100);
    
    // --- DB RESET LOGIC ---
    document.getElementById('adminResetBtn').onclick = async () => {
      if(!confirm("‚ö† WARNING: This will reset ALL players' game progress (Gold, Level, Items) in the database. Credentials will remain. Are you sure?")) return;
      const snap = await getDocs(collection(db, "players"));
      const batch = writeBatch(db);
      let count = 0;
      snap.forEach((docSnap) => {
        const ref = doc(db, "players", docSnap.id);
        const resetState = {
          coins: 0,
          level: 1,
          xp: 0,
          items: [],
          ownedRods: [0],
          equippedRod: 0,
          maxItems: 15,
          unlockedLocations: ["pond"], // Reset unlocked locations
          home: {
            lastClaim: Date.now(),
            slots: Array(10).fill(null).map((_, i) => ({ id: i, unlocked: i === 0, fish: null }))
          }
        };
        batch.update(ref, resetState);
        count++;
      });
      await batch.commit();
      alert(`Reset complete for ${count} players.`);
      location.reload();
    };

    function startGame(user) { overlay.style.display = 'none'; title.style.display = 'none'; startButton.style.display = 'none'; signinLink.style.display = 'none'; gameContainer.style.display = 'flex'; renderAdminControls(user); renderHome(); }
    document.getElementById('loginButton').onclick = async () => { const u = document.getElementById('signin-username').value.trim(); const p = document.getElementById('signin-password').value.trim(); if (u === "Llama" && p === "Helloworld") { const master = { username: "Llama", coins: 0, level: 1, items: [] }; setCurrentUser(master); startGame(master); return; } if(!u) { alert("Enter username"); return; } const snap = await getDoc(doc(db, "players", u)); if (!snap.exists()) return alert("User not found."); const data = snap.data(); if (data.password !== p) return alert("Wrong password."); setCurrentUser(data); startGame(data); };
    document.getElementById('signupButton').onclick = async () => { const u = document.getElementById('signup-username').value.trim(); const p = document.getElementById('signup-password').value.trim(); const e = document.getElementById('signup-email').value.trim(); if(!u || !p || !e) return alert("Fill all fields"); const snap = await getDoc(doc(db, "players", u)); if (snap.exists()) return alert("Username taken."); const newUser = { username: u, password: p, email: e, coins: 0, level: 1, items: [] }; await savePlayerToCloud(newUser); alert("Created! Log in now."); signupForm.style.display='none'; signinForm.style.display='block'; };
    document.getElementById('logoutBtn').onclick = () => { localStorage.removeItem('currentUser'); location.reload(); };
    
    // NAVIGATION
    document.getElementById('homeBtn').onclick = renderHome;
    document.getElementById('fishingSpotBtn').onclick = renderFishingSpot;
    document.getElementById('shopBtn').onclick = renderShop; 
    document.getElementById('backpackBtn').onclick = renderBackpack;
    document.getElementById('marketBtn').onclick = renderMarket;
    document.getElementById('leaderboardBtn').onclick = renderLeaderboard;
    
    (async function init() { const s = getCurrentUser(); if (s) startGame(s); })();
  </script>
</body>
